<macro|{job}| name="show_job">
    <div class="card adjust-height">
        <header class="card-header">
          <p class="card-header-title">
            <a>{{ job['title'] }}</a>
          </p>
        </header>
        <div class="card-content">
          <div class="content">
            <p>
                <a>
                    {{ job['employer_name'] }} <br>
                    ${{ job['salary'] }} <br>
                    {{ job['description'] }}
                </a>
            </p>
          </div>
        </div>
      </div>      
</macro>

<macro|{jobs}| name="show_jobs">
    <div class="columns" class="is-multiline">
        {% for job in jobs %}
            <div class="column" class="is-half">
                <show_job> {{ job }} </show_job>
            </div>
        {% endfor %}
    </div>
</macro>
